<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail</title>
    <script type="module" src="./assets/js/app.js"></script>
</head>
<body>

    <div class="container mainContainer col-xl-8 col-lg-10 col-md-12 col-sm-12">
    
        <header class="sticky-top" id="header"></header>
        <div class="main2" id="hero"></div>
      
        <div class="header-container">
            <h1 id="header-title" class="header-title"></h1>
        </div>
        
        <main id="main" class="container-fluid">
            <div id="artistDetailContainer"></div>
        </main>
      
        <footer id="footer"></footer>
    
    </div>

    <script type="module">
        import { getArtists } from "./db/artists_db.js";
        import { getArtistDetailComponent } from "./components/artists/artist_detail.js"

        const artistDetailContainer = document.getElementById("artistDetailContainer");
        const urlParams = new URLSearchParams(window.location.search);
        const artistIdFromURL = urlParams.get('artistId');

        const artists = getArtists();

        const artistFound = artists.find(artist => artist.id.toString() === artistIdFromURL.toString());

        if(!artistFound){
            alert("No existe tal artista");
            window.location.href = "/";
        } else {

            const artistDetailComponent = getArtistDetailComponent({
                artistName: artistFound.name,
                artistImageCover: artistFound.images[0],
                artistGenre: artistFound.genre,
                artistCity: artistFound.origin,
                artistActiveYears: artistFound.activeYears,
                artistHitSongs: artistFound.hitSongs,
                artistImagesSecondaryOne: artistFound.images[1],
                artistImagesSecondaryTwo: artistFound.images[2]
            });

            artistDetailContainer.innerHTML += artistDetailComponent;
        }

        document.getElementById("header-title").textContent = "Artist profile";


    </script>

</body>
</html>
