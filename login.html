<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer type="module" src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>

    <div class="container mainContainer col-xl-8 col-lg-10 col-md-12 col-sm-12">
    
        <header class="sticky-top" id="header"></header>
        <div class="main2" id="hero"></div>
      
        <div class="header-container">
            <h1 id="header-title" class="header-title"></h1>
        </div>
        
        <main id="main" class="container-fluid"></main>
      
        <footer id="footer"></footer>
    
    </div>

    <script>
        function login() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('register').style.display = 'none';
        }
        
        function register() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

    </script>
     
    <script type="module">

        import { setPageTitle } from "./assets/js/utils.js";
        import { getLoginComponent } from "./components/company/login.js";

        setPageTitle("Access page");

        const mainContainer = document.getElementById("main");
        mainContainer.innerHTML = getLoginComponent();

    </script>
</body>
</html>
