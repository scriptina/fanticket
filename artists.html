<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists</title>
    <script type="module" src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="./assets/css/tickets.css">
</head>
<body>

    <div class="container mainContainer col-xl-8 col-lg-10 col-md-12 col-sm-12">
    
        <header class="sticky-top" id="header"></header>
        <div class="main2" id="hero"></div>
      
        <div class="header-container">
            <h1 id="header-title" class="header-title"></h1>
        </div>
        
        <main id="main" class="container-fluid">
            <div id="artistListContainer" class="d-flex flex-column align-items-center gap-3"></div>   
        </main>
      
        <footer id="footer"></footer>
    
    </div>


    <script type="module">
        import { getArtists } from "./db/artists_db.js";
        import { getArtistCardComponent } from "./components/artists/artist_card.js";
        import { setPageTitle } from "./assets/js/utils.js";

        setPageTitle("TopArtists");

        const artists = getArtists();

        const artistListContainer = document.getElementById("artistListContainer");
        artists.forEach(artist => {
            
            const artistCardComponet = getArtistCardComponent({
                artistId: artist.id,
                artistName: artist.name,
                artistImageCover: artist.images[0],
                artistGenre: artist.genre,
                artistActiveYears: artist.activeYears,
                artistCity: artist.origin,
            });

            artistListContainer.innerHTML += artistCardComponet;
        });

    </script>

</body>
</html>
