<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <script type="module" src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="./assets/css/tickets.css">
</head>
<body>

    <div class="container mainContainer col-xl-8 col-lg-10 col-md-12 col-sm-12">
    
        <header class="sticky-top" id="header"></header>
        <div class="main2" id="hero"></div>
      
        <div class="header-container">
            <h1 id="header-title" class="header-title"></h1>
        </div>
        
        <main id="main" class="container-fluid">
            <div id="ticketsContainer" class="d-flex flex-column align-items-center gap-3"></div>
        </main>
      
        <footer id="footer"></footer>
    
    </div>

    
    <script type="module">
        import { getEvents } from "./db/events_db.js";
        import { getArtists } from "./db/artists_db.js";
        import { getTicketCardComponent, addToCart } from "./components/tickets/ticket_card.js";
        import { setPageTitle } from "./assets/js/utils.js";

        setPageTitle("Latest tickets");

        const ticketsContainer = document.getElementById("ticketsContainer");

        const events = getEvents();
        const artists = getArtists();

        events.forEach(event => {
            const artist = artists.find(artist => artist.id === event.artistId);
            if (!artist) return;

            const ticketCardComponent = getTicketCardComponent({
                artistName: artist.name,
                artistImageCover: artist.images[1],
                eventId: event.id,
                eventTourName: event.tourName,
                eventDay: event.day,
                eventMonth: event.month,
                eventVenue: event.venue,
                eventCity: event.city,
                eventDayOfWeek: event.dayOfWeek,
                eventTime: event.timeStart,
                eventPrice: event.price,
                eventCurrency: event.currency
            });

            ticketsContainer.innerHTML += ticketCardComponent;
      });

      // Event listener para botones Buy generados dinÃ¡micamente
      ticketsContainer.addEventListener('click', (event) => {
          if (event.target.classList.contains('ticketBtn')) {
              const eventId = event.target.dataset.eventId;
              addToCart(eventId);
          }
      });

  </script>

</body>
</html>
